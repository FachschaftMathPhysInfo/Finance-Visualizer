<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fachschaftshaushalt MathPhysInfo</title>
    <script src="lib/highcharts/highcharts.js"></script>
    <script src="lib/highcharts/modules/sunburst.js"></script>
    <script src="lib/highcharts/modules/exporting.js"></script>
    <script src="lib/highcharts/modules/drilldown.js"></script>
    <script src="lib/highcharts/modules/accessibility.js"></script>
    <script src="lib/palette.js"></script>

    <link rel="stylesheet" href="lib/semantic/semantic.min.css"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/semantic/semantic.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans:400,700" rel="stylesheet">

    <!-- FavIcon -->
    <link rel="icon" href="logos/logo-150x150.png" sizes="32x32" />
    <link rel="icon" href="logos/logo-300x300.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="logos/logo-300x300.png" />
    <meta name="msapplication-TileImage" content="logos/logo-300x300.png" />

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="two column stackable ui grid">

      <div class="column">

        <div class="ui grid">

          <div id="headertext" class="eight wide column">
            <h1>
              Fachschaftshaushalt
              <div id="year-switcher" class="ui dropdown">
                <div class="text"></div>
                <i class="caret down icon"></i>
                <div id="year-switcher-menu" class="menu"></div>
              </div>
            </h1>
            <h3><span class="subtitle">der Fachschaft MathPhysInfo</span>
            </h3>
          </div>

          <div id="headerimage" class="eight wide column">
            <a href="https://mathphys.stura.uni-heidelberg.de/w/">
              <img src="logos/logo.png">
            </a>
          </div>
        </div>

        <div class="ui top attached tabular menu">
          <a id="einnahmentab" class="item active" data-tab="einnahmen">Einnahmen</a>
          <a id="ausgabentab" class="item" data-tab="ausgaben">Ausgaben</a>
        </div>

        <div id="einnahmen" data-tab="einnahmen" class="ui bottom attached active tab segment">
          <h2 id="einnahmenname" class="name"></h2>
          <p id="einnahmentext" class="text"></p>
          <p id="einnahmenvalue" class="value"></p>
        </div>

        <div id="ausgaben" data-tab="ausgaben" class="ui bottom attached tab segment">
          <h2 id="ausgabenname" class="name"></h2>
          <p id="ausgabentext" class="text"></p>
          <p id="ausgabenvalue" class="value"></p>
        </div>

      </div>
      <div class="column">
        <div id="chartcontainer" class="ui segment">
          <div class="con" id="einnahmencontainer"></div>
          <div class="con" id="ausgabencontainer" hidden="false"></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/application.js"></script>
  </body>

</html>
